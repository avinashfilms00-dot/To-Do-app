<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App (Persistent)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>📝 To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." aria-label="Task input" />
      <button id="addTaskBtn">Add</button>
    </div>

    <div class="controls">
      <div class="counts">
        <span id="totalCount">0</span> tasks •
        <span id="remainingCount">0</span> remaining
      </div>
      <div class="control-buttons">
        <button id="clearCompletedBtn" class="small">Clear completed</button>
        <button id="clearAllBtn" class="small danger">Clear all</button>
      </div>
    </div>

    <ul id="taskList" aria-live="polite"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
